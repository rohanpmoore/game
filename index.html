<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <form id="namesForm">
        <h3>Input player names to continue!</h3>
        <div class="row">
          <div class="col-sm-3 col-sm-offset-2">
            <label for="playerOneName">Player One:</label>
            <input type="text" id="playerOneName">
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <label for="playerTwoName">Player Two:</label>
            <input type="text" id="playerTwoName">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
