<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pig Dice</h1>
      <form id="namesForm">
        <h3>Input player names to continue!</h3>
        <div class="row">
          <div class="col-sm-3 col-sm-offset-2">
            <label for="playerOneName">Player One:</label>
            <input type="text" id="playerOneName">
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <label for="playerTwoName">Player Two:</label>
            <input type="text" id="playerTwoName">
          </div>
        </div>
        <button type="submit" id="startBtn">Start Game</button>
      </form>
      <p class="error" id="noNameGiven">One or both names was left blank, please try again.</p>
      <div id="gameBoard">
        <div class="row">
          <div class="col-sm-3 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 id="playerOneNameBox">Score: </h3>
              </div>
              <div class="panel-body">
                <p class="scorebox" id="playerOneScore">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 id="playerTwoNameBox">Score: </h3>
              </div>
              <div class="panel-body">
                <p class="scorebox" id="playerTwoScore">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="turnTotals">
          <div class="col-sm-3 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3>Your Roll: </h3>
              </div>
              <div class="panel-body">
                <p class="scorebox" id="currentRoll">0</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3>Turn Total: </h3>
              </div>
              <div class="panel-body">
                <p class="scorebox" id="turnTotal">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="gameButtons">
          <div class="col-sm-3 col-sm-offset-2">
            <button type="button" id="roll">Roll</button>
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <button type="button" id="hold">Hold</button>
          </div>
        </div>
        <p class="info-text" id="workaround">You rolled a one!</p>
        <p id="gameStatus" class="info-text"></p>
      </div>
      <div id="gameEnd">
        <p id="endStatus" class="info-text"></p>
        <button type="button" id="newGame">New Game!</button>
      </div>
    </div>
  </body>
</html>
